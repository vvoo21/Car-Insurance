<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack boilerplate</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <div class="container mx-auto">
    <div id="container" class="pb-10 bg-white">
      <header class="bg-teal-500 text-white py-3 font-bold uppercase">
        <h1 class="text-center">Quote your auto insurance</h1>
      </header>
      <form class="mt-10 max-w-lg mx-auto" action="#" id="quote-insurance">
        <div class="flex items-center mb-5">
          <label class="font-bold  uppercase mr-2 w-20" for="brand">Brand:</label>
          <select class="flex-1 bg-gray-100 p-3 appearance-none" id="brand">
            <option value="">- Select -</option>
            <option value="1">American</option>
            <option value="2">Asian</option>
            <option value="3">European</option>
          </select>
        </div>
        <div class="flex items-center mb-5">
          <label class="font-bold  uppercase mr-2 w-20" for="year">Year:</label>
          <select  class="flex-1 bg-gray-100 p-3 appearance-none" id="year"></select>
        </div>
        <fieldset>
          <legend  class="font-bold  uppercase text-2xl text-center w-full">Type of insurance</legend>
          <div class="flex justify-around mt-5">
            <div>
              <label class="font-bold  uppercase mr-2">Basic</label>
              <input type="radio" name="type" value="basic" checked>
            </div>
            <div>
              <label class="font-bold  uppercase mr-2">Complete</label>
              <input type="radio" name="type" value="complete">
            </div>
          </div>
        </fieldset>
        <div id="charging" class="hidden">
          <div id="loading" class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
        <div id="result"></div>
        <div class="flex  justify-center py-4">
          <button type="submit" class="mx-auto bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-20 rounded">Quote Insurance</button>
        </div>
      </form> 
    </div>
  <!--#content-->
  </div>
</body>
</html>
